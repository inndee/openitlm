<ion-view title="{{category}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>


  <div class="bar bar-footer bar-calm">

    <label class="item item-input">
        <i class="icon ion-search placeholder-icon" ></i>
        <input type="search" style="width: 100%" ng-model="search.name">
    </label>

  </div>

  <ion-content class="has-header">

    <ion-refresher
      pulling-text="Pull to refresh"
      on-refresh="productListRefresh();">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="item in listing | orderBy:'name' | filter:search" href="#/app/sublist/:Features/:{{product.id}}" class="license_info">

        <div ng-bind-html="item.html"></div>
        
      </ion-item>
    </ion-list>
    <br/><br/>
  </ion-content>
</ion-view>
